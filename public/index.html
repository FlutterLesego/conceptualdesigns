  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" />

</head>
<body>
  <header>
    <h1>Coming soon...</h1>
    <div id="countdown"></div> <!-- Countdown timer will be displayed here -->
  </header>
  <div id="root">
    <p></p>
  </div>
  <footer>
    <p>Â© Conceptual Designs 2024 - All rights reserved.</p>
  </footer>

  <script>
    // Set the date for the countdown (e.g., the release date)
    const releaseDate = new Date('2024-03-08T12:00:00');

    // Update the countdown every second
    const countdownElement = document.getElementById('countdown');
    setInterval(() => {
      const currentDate = new Date();
      const timeDifference = releaseDate - currentDate;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the countdown
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
